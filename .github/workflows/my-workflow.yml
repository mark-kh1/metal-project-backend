name: My Workflow
on:
  workflow_dispatch:
  push:
    branches: ['master']

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: add number
        id: addn
        uses: ./.github/actions/addnum
        with:
          num: 7
      - run: |
          echo "Const is: ${{ steps.addn.outputs.my_const }}"
      - uses: peter-evans/create-pull-request@v5
        with:
          title: "New PR: ${{ steps.addn.outputs.my_const }}"
